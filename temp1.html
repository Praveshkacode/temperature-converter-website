<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #06f6ee;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 120px auto;
            padding: 20px;
            background-color: #f7e812;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 14px;
        }

        h1 {
            text-align: center;
            color: #ff0707;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f80f32;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .history {
            margin-top: 20px;
        }

        .history-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <div class="form-group">
            <label for="convertBtn"></label>
            <input type="button" id="convertBtn" class="btn" value="Convert">
        </div>
        <div class="result">
            <p id="resultText"></p>
        </div>
        <div class="history">
            <h3>Conversion History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        var celsiusInput = document.getElementById("celsius");
        var fahrenheitInput = document.getElementById("fahrenheit");
        var convertBtn = document.getElementById("convertBtn");
        var resultText = document.getElementById("resultText");
        var historyList = document.getElementById("historyList");

        convertBtn.addEventListener("click", function() {
            var celsius = parseFloat(celsiusInput.value);
            var fahrenheit = parseFloat(fahrenheitInput.value);

            if (!isNaN(celsius)) {
                var convertedFahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = convertedFahrenheit.toFixed(2);
                resultText.innerHTML = celsius + "°C is " + convertedFahrenheit.toFixed(2) + "°F";
                historyList.innerHTML += "<li>" + celsius + "°C is " + convertedFahrenheit.toFixed(2) + "°F</li>";
            } else if (!isNaN(fahrenheit)) {
                var convertedCelsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = convertedCelsius.toFixed(2);
                resultText.innerHTML = fahrenheit + "°F is " + convertedCelsius.toFixed(2) + "°C";
                historyList.innerHTML += "<li>" + fahrenheit + "°F is " + convertedCelsius.toFixed(2) + "°C</li>";
            } else {
                resultText.innerHTML = "Please enter a valid temperature";
            }
        });
    </script>
</body>
</html>
